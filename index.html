<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      rel="shortcut icon"
      href="images/electronic-logo.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epunda+Slab:wght@300..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster&family=Parisienne&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Yesteryear&display=swap"
      rel="stylesheet"
    />
    <title>Electronic shop</title>
  </head>
  <body>
    <div class="nav-bar" id="navBar">
      <div class="logo">
        <h1><span>E</span>SHOP</h1>
      </div>
      <div class="menu-icon">
        <i class="fa-solid fa-bars-staggered" id="menuicon"></i>
      </div>
      <div class="nav-links show" id="navLinks">
        <a href="#" data-target="Home">Home</a>
        <a href="#" data-target="About">About</a>
        <a href="#" data-target="Shop">Shop</a>
        <a href="#" data-target="Testimonal">Testimonal</a>
        <a href="#" data-target="Contact">Contact</a>

        <div class="user-box">
          <i class="fa-solid fa-sun" id="themeBtn"></i>
          <div class="count-bg">
            <i class="fa-solid fa-heart" id="heart"></i>
            <div class="count-value"><span>0</span></div>
          </div>
          <button class="login-btn" id="loginBtn">Login</button>
        </div>
      </div>
    </div>

    <!-- Locomotive scroll CDN -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
